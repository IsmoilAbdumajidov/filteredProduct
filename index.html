<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white dark:bg-slate-900">
    <div
        class="text-3xl font-semibold text-center  text-cyan-500 h-20 mb-20 flex items-center justify-between shadow-md dark:shadow-white/10  px-8 sm:px-10 lg:px-24">
        <h1>Filtered and Fetched Elements</h1>
        <div>
            <button id="sun" class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                  </svg>                  
            </button>
            <button id="moon" class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                  </svg>
                                  
            </button>
        </div>
    </div>
    <div class='flex flex-col pb-10  px-8 sm:px-10 lg:px-24 relative'>
        <div class="flex flex-col md:flex-row justify-between gap-4">
            <select id="selectElements" class="w-full md:w-52 dark:text-white dark:border-white/10 border-black/10">
                <!-- Categoryies -->
            </select>
            <input id="searching" class="w-full md:w-96 py-2 px-4 dark:border-white/10 border-black/10 dark:text-white  dark:placeholder:text-white" placeholder="Searching products..." type="text">
        </div>
        <!-- Product Container -->
        <div id="productsContiner" class='grid grid-cols-1 sm:grid-cols-2  lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10'>
            <!-- Products -->
        </div>

        <!-- Deteil page -->
        <div id="detailContiner" class='fixed hidden top-0 left-0  right-0 bottom-0 bg-white dark:bg-slate-900 px-8 sm:px-10 lg:px-24 pt-6 sm:pt-20'>
            <!-- Detail product -->
        </div>

        <!-- Spinner page -->
        <div id="spinner"
            class="w-full h-full fixed top-0 left-0 bottom-0 right-0 backdrop-blur-md flex justify-center items-center">
            <div class="half-circle-spinner">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
        </div>
    </div>


    <script src="fetching.js"></script>
    <script src="dark_mode.js"></script>
</body>

</html>
